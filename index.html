<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Center</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        header {
            background: #0d47a1;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .download-btn {
            background: #1565c0;
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.25s;
            text-decoration: none;
            display: inline-block;
        }

        .download-btn:hover {
            background: #0d47a1;
        }

        footer {
            margin-top: 60px;
            text-align: center;
            color: #555;
            font-size: 14px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>

<header>Download Center</header>

<div class="container">
    <h2>Your File is Ready</h2>
    <p>Click the button below to start downloading.</p>
    <a href="test.exe" class="download-btn" download>Download File</a>
</div>

</body>
</html>
